<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">SCORE</div>
  <div class="player1_div">
    <h2 id="home">HOME</h2>
    <h3 id="player1">0</h3>
    <button id="plus_player1" type="button">+</button>
    <button id="minus_player1" type="button">-</button>
  </div>
  <div class="player2_div">
    <h2 id="guest">GUEST</h2>
    <h3 id="player2">0</h3>
    <button id="plus_player2" type="button">+</button>
    <button id="minus_player2" type="button">-</button>
  </div>
  <button id="reset" type="button">Reset</button>
  <script src="main.js"></script>
</body>
</html>
